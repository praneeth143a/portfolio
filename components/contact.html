<section class="contact-section" id="contact">
    <div class="section-title">
        <h2>Contact Me</h2>
        <div class="underline"></div>
    </div>
    <div class="contact-content">
        <div class="contact-info">
            <div class="contact-item">
                <i class="fas fa-envelope"></i>
                <h3>Email</h3>
                <p>johndoe@example.com</p>
            </div>
            <div class="contact-item">
                <i class="fas fa-map-marker-alt"></i>
                <h3>Location</h3>
                <p>City, Country</p>
            </div>
            <div class="contact-item">
                <i class="fas fa-phone"></i>
                <h3>Phone</h3>
                <p>+1 (123) 456-7890</p>
            </div>
            <div class="social-links">
                <a href="https://linkedin.com/" target="_blank" class="social-link"><i class="fab fa-linkedin"></i></a>
                <a href="https://github.com/" target="_blank" class="social-link"><i class="fab fa-github"></i></a>
                <a href="https://youtube.com/" target="_blank" class="social-link"><i class="fab fa-youtube"></i></a>
                <a href="https://medium.com/" target="_blank" class="social-link"><i class="fab fa-medium"></i></a>
            </div>
        </div>
        <div class="contact-form">
            <form id="contactForm">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="subject">Subject</label>
                    <input type="text" id="subject" name="subject" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit" class="submit-btn">Send Message</button>
            </form>
        </div>
    </div>
</section>
